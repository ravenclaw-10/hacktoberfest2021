<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="media only screen and (max-width: 600px)" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="Game-Title">
        <h1 class="game-name">Rock Paper Scissor</h1>
        <h2 class="game-name">Refresh the page to start the game</h2>
        <img class="icon" src="images/Combined.png" alt="Hand Stone Paper Scissor">             
      </div>
      <table class="bothHands">
        <td>
          <div class="hand">
            <p>Player 1</p>
            <img class="img1" src="images/hand1.png">
          </div>
        </td>
        <td>
          <div class="hand">
            <p>Player 2</p>
            <img class="img2" src="images/hand1.png">
            </div>
        </td>
      </table>
      

      
      <h2 class="result">Player 1 Wins </h2>

    </div>
    
  <script src="index.js"></script>     
  </body>

  <footer>

</html>
